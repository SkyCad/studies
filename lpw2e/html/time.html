<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
body {
  background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
  font-family: 'Segoe UI', Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

#content {
  text-align: center;
  background: rgba(255,255,255,0.8);
  padding: 40px 60px;
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(60,60,60,0.15);
}

.countdown {
  font-size: 5rem;
  font-weight: bold;
  color: #43c6ac;
  letter-spacing: 0.1em;
  margin: 0.5em 0;
  animation: pop 0.5s;
}

@keyframes pop {
  0% { transform: scale(0.7); opacity: 0.5; }
  80% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }
}

h2 {
  color: #222;
  font-size: 2.5rem;
  margin-bottom: 1em;
}

p {
  font-size: 1.5rem;
  color: #222;
}
</style>
  </head>
  <body>
		<div id="content"></div>
        <script>
          function showContent() {
    document.getElementById("content").innerHTML = "<h2>Prêt ?</h2>";
    setTimeout(() => {
        document.getElementById("content").innerHTML = "<p class=`countdown`>3</p>";
        setTimeout(() => {
            document.getElementById("content").innerHTML = "<p class=`countdown`>2</p>";
            setTimeout(() => {
                document.getElementById("content").innerHTML = "<p class=`countdown`>1</p>";
                setTimeout(() => {
                    document.getElementById("content").innerHTML = "<p class=`countdown`>Je vais bientôt avoir un job au lieu de stage de cette formation !!!!</p>";
                }, 1500);
            }, 1000);
        }, 1000);
    }, 1000);
}
showContent();
        </script>
  </body>
</html>
