<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body {
  background: linear-gradient(120deg, #f8ffae 0%, #43c6ac 100%);
  font-family: 'Segoe UI', Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

#content.chrono {
  background: rgba(255,255,255,0.85);
  padding: 40px 80px;
  border-radius: 30px;
  box-shadow: 0 12px 40px rgba(60,60,60,0.18);
  text-align: center;
  font-size: 4rem;
  font-weight: bold;
  color: #43c6ac;
  letter-spacing: 0.15em;
  border: 4px solid #43c6ac;
  animation: chronoPop 0.7s;
}

@keyframes chronoPop {
  0% { transform: scale(0.7); opacity: 0.5; }
  80% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }
}

h1 {
  color: #222;
  font-size: 2.5rem;
  margin-bottom: 1em;
  text-shadow: 0 2px 8px #43c6ac44;
}
</style>
</head>
<body>
    <div id="content" class="chrono"></div>
    <script src="../js/exerciceChrono.js"></script>
</html>
