<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>Personnage War à Meurt !</h1>
      <h2>Crée ton personnage</h2>
      <button id="clean-chara" class="btn" style="margin-bottom: 1rem; margin-left: 4rem;">Nettoyer</button>
      <form style="max-width: 800px; margin: 0 auto; padding: 2rem">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" name="name"/>
        </div>
        <div class="form-group">
          <label for="classe">Classe</label>
          <select name="class">
            <option value="">Choisissez votre classe</option>
            <option value="warrior">Guerrier</option>
            <option value="thief">Voleur</option>
            <option value="wizard">Mage</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Race">Race</label>
          <select name="race">
            <option value="">Choisissez votre race</option>
            <option value="human">Humain</option>
            <option value="elve">Elfe</option>
            <option value="dwarf">Nain</option>
          </select>
        </div>
        <div class="form-group">
          <label for="stats">Statistiques (max 100 points) :  <p>choisissez votre classe et votre race avant !</p></label>
          <div style="display: flex; align-items: center; gap: 0.5em;">
          <label for="Endurance">Endurance <p id="hp-limit" style="display: none;"></p></label>
          </div>
          <input type="number" class="form-control" name="endurance" min="0"/>
          <label for="Puissance">Puissance <p id="power-limit" style="display: none;"></p></label>
          <input type="number" class="form-control" name="power" min="0"/>
          <label for="Défense-magique">Défense magique <p id="magic-defense-limit" style="display: none;"></p></label>
          <input type="number" class="form-control" name="magic-defense" min="0"/>
          <label for="Puissance-magique">Puissance magique <p id="magic-power-limit" style="display: none;"></p></label>
          <input type="number" class="form-control" name="magic-power" min="0"/>
        </div>
        <div style="gap: 1.5rem; display: flex;">
          <button class="btn">Créer le personnage</button>
          <button id="help-button" class="btn" type="button">Aide</button>
        </div>
      </form>

      <div id="results" style="display: none;">
        <h2>Retour de personnage</h2>
        <p>Votre personnage se nomme : <span id="character-name"></span></p>
        <p>Vous avez choisi la classe: <span id="character-class"></span></p>
        <p>Vous avez choisi la race : <span id="character-race"></span></p>  
      </div>
        <div id="tips" style="display: none;">
          <p id="tip-class"></p>
          <p id="tip-race"></p>
        </div>
    </div>
  </body>
</html>
