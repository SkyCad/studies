<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../Click to frag/script2.js" defer></script>
    <link rel="stylesheet" href="../Click to frag/style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Click to Frag Challenge</h1>
        <p class="description">Enchaîne un maximum de frags en un temps record ! Plus tu cliques vite, plus ton score grimpe.</p>
    </div>
    <div class="warning" id="warning">Après avoir cliqué sur "Démarrer" cliquer sur "Kill" le plus rapidement possible pour augmenter votre score.</div>
    <div class="countdown" id="countdown"></div>
    <div class="container">
        <button class="kill_button" id="start">Démarrer</button>
        <button class="kill_button" id="kill" disabled>Kill</button>
    </div>
    <div id="counter" class="counter"></div>
    <div id="countdown-timer" class="countdown-timer"></div>
    <button id="reset" class="reset-button">Recommencer ?</button>
    <div id="result" class="result"></div>
    <div class="result-text" id="result-text"></div>
</body>
</html>
