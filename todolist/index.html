<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo-List</h1>
    <div class="form_div">
    <form id="taskForm" class="taskform">
        <label for="text" class="form_title">Enter a task</label> <br>
        <input type="text" id="taskInput" class="form_input" placeholder="Enter a task">
        <button type="submit" class="form_submit">Add</button>
    </form>
    <ul id="taskList" class="taskList"></ul>
    <script type="module" src="main.js"></script>
</div>
</body>
</html>
